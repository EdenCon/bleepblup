
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poems</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f6;
      color: #d6336c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px #ff99c8;
    }

    /* ===== POEM GRID ===== */
    #poem-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 30px;
    }

    .poem-card {
      background: #fff0f6;
      border: 2px solid #ff99c8;
      border-radius: 15px;
      padding: 20px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .poem-card:hover {
      transform: scale(1.05);
      box-shadow: 2px 2px 10px rgba(214,51,108,0.3);
    }

    .poem-card span {
      font-weight: bold;
    }

    /* ===== POEM TYPE LABEL ===== */
    .tagalog {
      border-color: #ff6699;
    }

    .english {
      border-color: #d6336c;
    }
  </style>
</head>
<body>
  <h1>Poems</h1>
  <div id="poem-grid"></div>

  <script>
    // ===== POEMS DATA =====
    // Add all your poems here (15 Tagalog, 15 English)
    const poems = [
      { title: "Poem #1", language: "Tagalog", content: "Your Tagalog poem #1 content goes here..." },
      { title: "Poem #2", language: "Tagalog", content: "Your Tagalog poem #2 content goes here..." },
      { title: "Poem #3", language: "Tagalog", content: "Your Tagalog poem #3 content goes here..." },
      { title: "Poem #1", language: "English", content: "Your English poem #1 content goes here..." },
      { title: "Poem #2", language: "English", content: "Your English poem #2 content goes here..." },
      { title: "Poem #3", language: "English", content: "Your English poem #3 content goes here..." },
      // Add the remaining poems #4-#15 Tagalog and English in the same format
    ];

    const grid = document.getElementById('poem-grid');

    poems.forEach((poem, index) => {
      const card = document.createElement('div');
      card.classList.add('poem-card');
      card.classList.add(poem.language.toLowerCase()); // adds tagalog or english class
      card.innerHTML = `<span>${poem.title}</span>`;
      card.addEventListener('click', () => {
        alert(`Title: ${poem.title}\nLanguage: ${poem.language}\n\nContent:\n${poem.content}`);
        // You can replace alert with a modal later for nicer UI
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
